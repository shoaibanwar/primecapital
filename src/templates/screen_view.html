<!DOCTYPE html>
<html>

<head>
    <title>Financial Reports</title>
</head>

<body>
    <h1>Financial Reports</h1>
    <p>{{ file_data.content }}</p>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for report in reports.data %}
            <tr>
                <td>{{ report[0] }}</td>
                <td>{{ report[1] }}</td>
                <td>{{ report[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <p><a href="{{ url_for('home') }}">Home</a></p>
</body>

</html>
